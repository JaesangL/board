<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/js/board.js}"></script>
</head>
<body>
    <div class="container">
        <h1>게시글 상세보기</h1>
        <form id="postForm">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" th:value="${board.title}" readonly>
            </div>
            <div class="form-group">
                <label for="author">작성자:</label>
                <input type="text" id="author" name="author" th:value="${board.author}" readonly>
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="10" readonly th:text="${board.content}"></textarea>
            </div>
            <div class="form-actions">
                <button type="button" th:onclick="'location.href=\'/board/update/' + ${board.id} + '\''">수정</button>
            </div>
        </form>
    </div>
</body>
</html>
